name: main
on: push

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
        with:
          path: "source"
      - name: Create
        run: |
          cd source
          mkdir build
          cd build
      - name: Configure
        run: cmake ..
      - name: Build
        run: cmake --build .
      - name: Test
        run: ctest
      